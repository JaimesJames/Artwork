<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .activeElement {
            --h: 0;
            width: calc(1% * var(--val));
            height: 10rem;
            background: hsl(var(--hue),100%,50%);
            margin: 1rem;
            transition: width .3s .5s;
        }
    </style>
</head>

<body data-y="0">

    <div class="activeElement" data-val="10" style="--val:10"></div>
    <div class="activeElement" data-val="20" style="--val:10"></div>
    <div class="activeElement" data-val="30" style="--val:10"></div>
    <div class="activeElement" data-val="40" style="--val:10"></div>
    <div class="activeElement" data-val="50" style="--val:10"></div>
    <div class="activeElement" data-val="60" style="--val:10"></div>
    <div class="activeElement" data-val="70" style="--val:10"></div>
    <div class="activeElement" data-val="80" style="--val:10"></div>
    <div class="activeElement" data-val="90" style="--val:10"></div>
    <div class="activeElement" data-val="10" style="--val:10"></div>
    <div class="activeElement" data-val="50" style="--val:10"></div>
    <div class="activeElement" data-val="80" style="--val:10"></div>
    <div class="activeElement" data-val="20" style="--val:10"></div>
    <div class="activeElement" data-val="60" style="--val:10"></div>
    <div class="activeElement" data-val="70" style="--val:10"></div>
    <div class="activeElement" data-val="10" style="--val:10"></div>
    <div class="activeElement" data-val="40" style="--val:10"></div>
    <div class="activeElement" data-val="80" style="--val:10"></div>
</body>
<script>
    document.body.dataset.h = window.innerHeight
    document.addEventListener('scroll', setBodyScrollPosition);
    function setBodyScrollPosition(){
        document.body.dataset.y = window.scrollY
    }
    document.addEventListener('scroll', setBar);
    function setBar(){
        let el = document.querySelectorAll('.activeElement')
        for(let i of el){
            console.log(i)
            let top = i.getBoundingClientRect().top
            let topWidthOffset = top - parseInt(document.body.dataset.h)
            // console.log(topWidthOffset)
            i.style.setProperty('--hue',top*0.1)
            if(topWidthOffset<0){
                i.style.setProperty('--val', i.dataset.val)

            }
            else{
                i.style.setProperty('--val', 0)
            }
        }
    }
    setBar()
</script>

</html>
